    <script>
      
      function doZoom(sender) {
        timeline.zoom(parseFloat(100 - parseInt(sender.value, 10)) / 10);  
      }
      
      var timeline = tl.Timeline(document.body, {
        initialLanes: 10
      });
      
      tl.RegisterBlockType('My Block Type', {
        process: function (blockTime) {
          
        }
      });
     
      
      setInterval(timeline.process, 100);
      
      var test = tl.cr('div', '', 'drop me');
      tl.Draggable(test, 'block', {
        type: 'My Block Type'
      });
      tl.ap(document.body, test);
      
      timeline.setTime(300);
      
    </script>
